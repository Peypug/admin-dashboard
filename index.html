<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href = "styles.css" rel = "stylesheet">
  <script src = "script.js" defer></script>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">


  <title>Control Center</title>
</head>
<body>
  <div class = "page">
    <div class = "header">
      <div class = "profile">
        <img class = "profile-image" src="pug-pfp.jpg" alt = "pixel art pug face">
        <div class = "profile-text">
          <h4>Hey there,</h4>
          <h1>Peyton Adams (@Peypug)</h1>
        </div>
      </div>
      <div class = "user-settings">
        <span class="material-symbols-outlined">notifications_active</span>
        <img class = "profile-image small" src="pug-pfp.jpg" alt = "pixel art pug face">
        <h1>Peyton Adams</h1>
      </div>
      <div class = "search-bar">
        <span class = "material-icons">search</span>
        <input type = "search">
      </div>
      <div class = "buttons">
        <button>New</button>
        <button>Upload</button>
        <button>Share</button>
      </div>
    </div>
    <div class = "sidebar">
      <div class = "dashboard subpage">
        <span class = "material-icons">dashboard</span>
        <h1>Dashboard</h1>
      </div>
      <div class = "sub-pages">
        <div class="home subpage">
          <span class = "material-icons">home</span>
          <p>home</p>
        </div>
        <div class="profile-page subpage">
          <span class = "material-icons">person</span>
          <p>profile</p>
        </div>
        <div class="messages subpage">
          <span class = "material-icons">chat</span>
          <p>messages</p>
        </div>
        <div class="history subpage">
          <span class = "material-icons">history</span>
          <p>history</p>
        </div>
        <div class="tasks subpage">
          <span class = "material-icons">task</span>
          <p>tasks</p>
        </div>
        <div class="communities subpage">
          <span class = "material-icons">groups</span>
          <p>communities</p>
        </div>
      </div>
      <div class = "page-settings">
        <div class="settings subpage">
          <span class = "material-icons">settings</span>
          <p>settings</p>
        </div>
        <div class="support subpage">
          <span class = "material-icons">help</span>
          <p>support</p>
        </div>
        <div class="privacy subpage">
          <span class = "material-icons">verified_user</span>
          <p>privacy</p>
        </div>
      </div>
    </div>
    <div class = "projects">
      &nbsp;
    </div>
    <div class = "relevent">
      &nbsp;
    </div>
  </div>
</body>
</html>
